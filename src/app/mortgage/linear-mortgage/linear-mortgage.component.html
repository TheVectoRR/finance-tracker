<ul>
  <li *ngFor = "let payment of mortgageMonthlyPredictions$ | async">
    {{ payment.monthTitle }}
    redemption: {{ payment.monthlyCapitalPayment }}
    rent: {{ payment.monthlyRentPayment }}
    total payment: {{ payment.totalToPayThisMonth }}
    still to pay: {{ payment.totalCapitalStillToPay }}
  </li>
</ul>
